<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>cup-selection</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Roboto:wght@100;300;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=BioRhyme&family=DM+Serif+Text&family=Roboto:wght@100;300;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
</head>

<body>
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeConfirmation()">&times;</span>
      <h2>Are you sure?</h2>
      <p>Resetting this quiz will remove all your choices so far.</p>
      <div class="modal-buttons">
        <button type="button" class="close-button" onclick="closeConfirmation()">Close</button>
        <button type="reset" class="reset-button" onclick="resetConfirmation()">Reset</button>
      </div>
    </div>
  </div>

  <div class="background"></div>
  <div class="overlay"></div>
  <div class="center-reset" onclick="Reset()">
    Reset
  </div>

  <div id="one">
    <div class="center-text">Choose Your Mug Type</div>

    <div>
      <div class="image-container">
        <img id="displayed-image" src="images/w1.png">
      </div>
      <div>
        <button type="button" class="previous-image">
          <img src="images/left.png">
        </button>
        <button type="button" class="next-image">
          <img src="images/right.png">
        </button>
      </div>
    </div>

    <div type="button" class="looksgood-button1">
      Looks Good!Next
    </div>

  </div>
  <!-- testing for two-->
  <div id="two">
    <div class="center-text">What Color Do You Want?</div>
    <section id="color-checkboxes">
      <label>
        <input type="radio" name="color" value="white" />
        White
      </label>
      <label>
        <input type="radio" name="color" value="yellow" />
        Yellow
      </label>
      <label>
        <input type="radio" name="color" value="orange" />
        Orange
      </label>
    </section>
    <div id="js-color"></div>


    <div id="two">
      <div class="center-text">What color do you want?</div>

      <div>
        <div class="image-container">
          <img id="displayed-image2" src="images/w1.png">
        </div>
        <div>
          <button type="button" id="previous-image-color">
            <img src="images/left.png">
          </button>
          <button type="button" id="next-image-color">
            <img src="images/right.png">
          </button>
        </div>
      </div>
    </div>

    <div class="back-button2">
      Back
    </div>
    <div class="looksgood-button2" onclick="ok2()" style="left: 60%;">
      Looks Good! Next
    </div>
  </div>


  <div id="three" style="display: none;">
    <div class="center-text" style="color: rgb(26 63 10);">Your results</div>

    <div style="display: flex;justify-content: center;">
      <div class="image-container" style="background-color: #ffffff;display: flex;margin-top: 15%;border-radius: 8px;">
        <div>
          <img class="displayed-image3" src="images/w1.png">
        </div>
        <div style="padding: 4%;">
          <h3>Great choice!</h3>
          <p>You're all set to be Eco-friendly with your new reusable cup. Enjoy!</p>
        </div>
      </div>


      <div class="center-button" onclick="order()">
        Order Now
      </div>
    </div>


  </div>


  <script src="js/scripts.js"></script>
</body>

</html>
