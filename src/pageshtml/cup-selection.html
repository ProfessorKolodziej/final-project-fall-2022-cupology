<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>cup-selection</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <style>

  </style>
</head>

<body class="cup-selection">
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeConfirmation()">&times;</span>
      <h2>Are you sure?</h2>
      <p>Resetting this quiz will remove all your choices so far.</p>
      <div class="modal-buttons">
        <button class="close-button" onclick="closeConfirmation()">Close</button>
        <button class="reset-button" onclick="queConfirmation()">Reset</button>
      </div>
    </div>
  </div>

  <div class="background"></div>
  <div class="overlay"></div>
  <div class="center-Reset" onclick="Reset()">
    Reset
  </div>

  <div id="one">
    <div class="center-text">Choose Your Mug Type</div>

    <div>
      <div class="image-container">
        <img class="displayed-image" src="/images/w1.png">
      </div>
      <div>
        <div onclick="prevImage()" style="position: absolute;top: 50%;left: 20%;"><img src="/images/left.png"
            style="width: 50px;cursor: pointer;"></div>
        <div onclick="nextImage()" style="position: absolute;top: 50%;right: 20%;"><img src="/images/right.png"
            style="width: 50px;cursor: pointer;"></div>
      </div>
    </div>

    <div class="center-button" onclick="ok1()">
      Looks GoodÔºÅNext
    </div>
  </div>

  <div id="two" style="display: none;">
    <div class="center-text" style="color: rgb(64, 64, 64);">What color do you want?</div>
    <div>
      <div class="image-container">
        <img id="displayed-image2" src="/images/w1.png">
      </div>
      <div>
        <div onclick="prevImage1()" style="position: absolute;top: 50%;left: 20%;"><img src="./static/img/left.png"
            style="width: 50px;cursor: pointer;"></div>
        <div onclick="nextImage1()" style="position: absolute;top: 50%;right: 20%;"><img src="./static/img/right.png"
            style="width: 50px;cursor: pointer;"></div>
      </div>
    </div>

    <div class="center-button" onclick="back()" style="left: 40%;">
      Back
    </div>
    <div class="center-button" onclick="ok2()" style="left: 60%;">
      Looks Good! Next
    </div>
  </div>


  <div id="three" style="display: none;">
    <div class="center-text" style="color: rgb(26 63 10);">Your results</div>

    <div style="display: flex;justify-content: center;">
      <div class="image-container" style="background-color: #ffffff;display: flex;margin-top: 15%;border-radius: 8px;">
        <div>
          <img class="displayed-image3" src="/images/w1.png">
        </div>
        <div style="padding: 4%;">
          <h3>Great choice!</h3>
          <p>You're all set to be Eco-friendly with your new reusable cup. Enjoy!</p>
        </div>
      </div>


      <div class="center-button" onclick="order()">
        Order Now
      </div>
    </div>


  </div>

  <script src="js/script.js"></script>
</body>

</html>
